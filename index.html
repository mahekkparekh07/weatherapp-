<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Hoya Weather</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">
		
	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Hoya Weather</h1>
							<small class="site-description"></small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
							<li class="menu-item"><a href="news.html">News</a></li>
							<li class="menu-item"><a href="aboutus.html">About Us</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="images/banner.png">
				<div class="container">
					<form class="find-location">
						<input id="city" type="text" placeholder="Find your location...">
						<input type="submit" value="Find" id="submit">
					</form>
				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="location"><span id="cityName"></span></div>
								<div class="date">Min <span id="min_temp"></span><sup>o</sup>C</div> <br>
								<div class="date">Max <span id="max_temp"></span><sup>o</sup>C</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location"> Feels like <span id="feels_like"></span><span>&#8451;</span></div>
								<div class="degree">
									<div class="num"><span id="temp"></span> <span>&#8451;</span>
									</div>
									<div class="forecast-icon">
										<img src="images/icons/icon-1.svg" alt="" width=90>
									</div>	
									
								</div>
								<span><img src="images/icon-umberella@2x.png" alt=""><span id="humidity"></span>% Humid</span><br><br>
								<span><img src="images/icon-wind@2x.png" alt=""><span id="wind_speed"></span>km/h</span><br><br>
								<span><img src="images/3.png" alt="" width="4%"><span id="cloud_pct"></span>% Clouds </span>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			

			<footer class="site-footer">
				<div class="container">
					<div class="row">
						<br>
						
						
						<br>
						</div>
					</div>

					<p style="text-align: center;" alignment="center" class="colophon">Copyright 2023 HoyaWeather.Co. Designed by MahekP. All rights reserved</p>
					<br>
				</div>
			</footer> <!-- .site-footer -->
		</div>
		
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
		<script src="js/script.js"></script>
		
	</body>

</html>
